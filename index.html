<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outerContainer">
      <div class="innerContainer">
        <div class="display_container">
          <p id="display"></p>
        </div>
        <div class="row_1">
          <div class="button on_off" data-value="AC">
            <span>AC</span>
          </div>
          <div class="button plus_minus" data-value="+/-">
            <p>+/-</p>
          </div>
          <div class="button percentage" data-value="%">
            <p>%</p>
          </div>
          <div class="button divide" data-value="/">
            <p>/</p>
          </div>
        </div>
        <div class="row_2">
          <div class="button numberSeven" data-value="7">
            <p>7</p>
          </div>
          <div class="button numberEight" data-value="8">
            <p>8</p>
          </div>
          <div class="button numberNine" data-value="9">
            <p>9</p>
          </div>
          <div class="button Star" data-value="*">
            <p>*</p>
          </div>
        </div>

        <div class="row_3">
          <div class="button numberFour" data-value="4">
            <p>4</p>
          </div>
          <div class="button numberFive" data-value="5">
            <p>5</p>
          </div>
          <div class="button numberSix" data-value="6">
            <p>6</p>
          </div>
          <div class="button minusSign" data-value="-">
            <p>-</p>
          </div>
        </div>
        <div class="row_4">
          <div class="button numberOne" data-value="1">
            <p>1</p>
          </div>
          <div class="button numberTwo" data-value="2">
            <p>2</p>
          </div>
          <div class="button numberThree" data-value="3">
            <p>3</p>
          </div>
          <div class="button plusSign" data-value="+">
            <p>+</p>
          </div>
        </div>
        <div class="row_5">
          <div class="numberZero button" data-value="0">
            <p>0</p>
          </div>
          <div class="decimalPoint button" data-value=".">
            <p>.</p>
          </div>
          <div class="equalSign button" data-value="=">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
